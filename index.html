<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigili urbani - Cecire | Cicoria | Falcone</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    <style>
        #map { width: 600px; height: 600px; }
    </style> 
</head>
<body>
    <div class="container">
        <h1>Vigili urbani - Cecire | Cicoria | Falcone</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-8" id="searchbarContainer"></div>
                    <div class="col-4" id="addAccidentContainer">
                        <button type="button" id="openModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalForm"><i class="bi bi-plus-lg"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center" id="spinner">
                        <div class="spinner-border" role="status"></div>
                    </div>
                    <div id="tableContainer" class="overflow-auto" style="max-width: 800px; max-height: 550px;"></div>
                </div>
            </div>
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
    </div>
  
    <!-- Modale per form -->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Inserimento incidente</h5>
                    <button type="button" class="btn-close clearForm" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger clearForm" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="submitButton">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
